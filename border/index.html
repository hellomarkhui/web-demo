<!DOCType html>
<html>
    <head>
        <meta charset="utf-8">
        <title>border学习</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <!-- 圆 -->
        <div class="box">
            <div class="content1">love</div>
            <div class="dotted"></div>
        </div>
        <!-- 三等分 -->
        <div class="box2">
            <div class="double"></div>
        </div>
        <!-- 边界颜色变 -->
        <a class="box3">
            <!--<div class="heng"></div>
                border为边界时color为边界的颜色
            <div class="shu"></div>-->
        </a>
        <div class="box4">
            <div class="bg"></div>
        </div>
        <!-- 三角的实现 -->
        <div class="box5">
            <div class="triangle"></div>
        </div>
        <!-- 三角形实现对话框 -->
        <div class="box6">
            <div class="content">你好，很高兴见到你</div>
            <div class="triangle"></div>
        </div>
        <!-- 梯形实现圆角 -->
        <div class="box7">
            <div class="ladder l-top"></div>
            <div class="content">你好，很高兴见到你</div>
            <div class="ladder l-bottom"></div>
        </div>
        <div class="box8">
            <div class="checkbox icon"></div>
        </div>
        <div class="box9 clearfloat">
            <nav class="left">
                <h3>导航一</h3>
            </nav>
            <section class="module">
                <div>模块一</div>
            </section>
        </div>
    </body>
</html>
