<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>position属性inherit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .pre {
            width: 300px;
            height: 300px;
            background: red;
            position: absolute;
        }
        .sun {
            width: 100px;
            height: 100px;
            background: blue;
            position: inherit;
            left: 50px;
            top: 50px;
        }
        body {
            height: 3000px;
        }
        /* fixed是不受制于父元素的 */
    </style>
</head>
<body>
    <div class="pre">
        <div class="sun"></div>
    </div>
</body>
</html>
