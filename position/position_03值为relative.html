<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>position属性relative</title>
    <style>
        .test {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            right: 50px;
            bottom: 50px;
            left: 50px;
            top: 50px;
        }
        /* 层级关系，后写的定位元素的层级会大于先写的元素的层级，与css定义的先后没关系 */
    </style>
</head>
<body>
    <div class="test"></div>
</body>
</html>
