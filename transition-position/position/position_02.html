<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>position属性</title>
    <style>
        .div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            left: 0;
            top: 100px;
        }
        .div2 {
            width: 100px;
            height: 100px;
            background: blue;
            position: relative;
            left: 0;
            top: -50px;
        }
        /* 层级关系，后写的定位元素的层级会大于先写的元素的层级，与css定义的先后没关系 */
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
